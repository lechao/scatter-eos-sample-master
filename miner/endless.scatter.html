
<html>

<head>
  <meta charset="utf-8">
  <title>ENDLESS DICE挖矿</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container" style="padding-top: 5px;">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <form>
          <div class="form-group">
            <label for="txtAccount">账号</label>
            <span id="lbUserName"></span>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-info btn-sm" id="btnLogin">登陆</button>
            <button type="button" class="btn btn-info btn-sm" style="display:none;" id="btnLogout">退出</button>
          </div>
          <div class="form-group">
            <label for="txtAmount">下注</label>
            <input type="text" class="form-control" id="txtAmount" placeholder="输入注数" value="0.1000 EOS">
            <button type="button" class="btn btn-info btn-sm" id="btnUpdateAmount5">X2
              EOS</button>
            <button type="button" class="btn btn-info btn-sm" id="btnUpdateAmount6">1/2
              EOS</button>
          </div>
          <div class="form-group">
            <label for="txtReferrals">邀请</label>
            <input type="text" class="form-control" id="txtReferrals" placeholder="Input Referrals" value="winninetysix">
            <small id="txtReferralsHelp" class="form-text text-muted">推荐人账号，可以返佣。按照50%几率使用。没有默认不改。请先了解ENDLESS邀请人规则。</small>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-sm" id="btnStart">开始</button>
            <button type="button" class="btn btn-default btn-sm" id="btnStop">停止</button>
            <button type="button" class="btn btn-default btn-sm" id="btnToggleSetup" style="display:none;">高级设置</button>
          </div>
          <div id="panelSetup" style="display:none;">
            <div class="form-group">
              <label for="txtHttpEndpoint">节点</label>
              <input type="text" class="form-control" id="txtHttpEndpoint" aria-describedby="txtHttpEndpointHelp"
                placeholder="输入节点" value="https://api1.eosasia.one">
              <small id="txtHttpEndpointHelp" class="form-text text-muted">官方默认节点，可以使用一个更快的节点来挖</small>
            </div>
            <div class="form-group">
              <label for="txtBalanceUnder">余额下限</label>
              <input type="text" class="form-control" id="txtBalanceUnder" aria-describedby="txtBalanceUnderHelp"
                placeholder="输入边界" value="0">
              <small id="txtBalanceUnderHelp" class="form-text text-muted">低于这个下限不再挖矿，用户CPU资源不能地址10%，低于此值时脚本会停止并等待，默认值0不作限制</small>
            </div>
            <div class="form-group">
              <label for="txtCPUUnder">CPU限制(%)</label>
              <input type="text" class="form-control" id="txtCPUUnder" aria-describedby="txtCPUUnderHelp" placeholder="输入边界"
                value="10">
              <small id="txtCPUUnderHelp" class="form-text text-muted">用户CPU资源不能地址低于%，低于此值时脚本会停止并等待，默认值0不作限制</small>
              <button type="button" class="btn btn-warning btn-sm" style="padding:.12rem .25rem;" id="btnRent">一键租赁0.1EOS1天</button><span
                class="form-text text-muted" id="rentResult"></span>
            </div>
            <div class="form-group">
              <label for="txtTimeout">频率</label>
              <input type="text" class="form-control" id="txtTimeout" placeholder="Input txtTimeout" aria-describedby="txtTimeoutHelp"
                value="500">
              <button type="button" class="btn btn-info btn-sm" id="btnUpdateTimeout1">500</button>
              <button type="button" class="btn btn-info btn-sm" id="btnUpdateTimeout4">X2</button>
              <button type="button" class="btn btn-info btn-sm" id="btnUpdateTimeout5">1/2</button>
              <small id="txtTimeoutHelp" class="form-text text-muted">频率，单位毫秒，1秒=1000毫秒，默认1200毫秒</small>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-12 col-md-6">
        <form>
          <div class="form-group">
            <label for="txtResults">监视面板</label>
            <div>当前余额：<span id="lbBalance"> EOS</span>，CPU可用百分比：<span id='lbCPUAvailable'>%</span></div>
            <textarea id="txtResults" class="form-control" style="height:605px; font-size:12px; " readonly="readonly"></textarea>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        页面脚本集成了Scatter插件，玩家登陆继续挖矿，更加安全可靠。
      </div>
    </div>
    <div class="raw">
      <div class="col text-center">
        © 2018 win96.me admin@win96.me
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.9/lib/eos.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/scatter-js@2.5.2/dist/scatter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-sha1@0.6.0/src/sha1.min.js"></script>
  <script src="endless.min.js?201810270811"></script>
</body>

</html>
